version: "0"
services:
    monapp:
        image: gwendolinebrugnoni/flask
        container_name: monapp
        ports:
            - 5000:5000
        volumes:
            - ./templates/index.html:/templates/index.html
        networks:
            - mybridge
    mongo-container:
        container_name: mongo-container
        image: mongo
        volumes:
            - mongo-volume:/data/db
        networks:
            - mybridge
volumes:
    mongo-volume:
networks:
    mybridge: